name: Primer Checkout

on:
    pull_request:
        branches: [main]

    push:
        branches: [main]

    schedule:
        - cron: '38 15 * * *'
        # MINUTOS HORAS DÍA MES DÍA-DE-LA-SEMANA
    workflow_dispatch:

jobs:
    pepito:
        strategy:
          matrix:
            os: [ubuntu-22, windows-2022, macos-14]
        runs-on: ${{ matrix.os }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4.2.2  

            - name: Conocer versión de Node
              run: node -v

            - name: Conocer versión de npm
              run: npm -v

            - name: Actualizar Node
              uses: actions/setup-node@v4.3.0
              with:
                node-version: 22.11.0

            - name: Conocer versión de Node
              run: node -v
  
            - name: Conocer versión de npm
              run: npm -v
            
              
              
