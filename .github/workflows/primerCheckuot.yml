name: Primer Checkout

on:
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4.2.2  
              
            - name: Conocer versión de Node
              run: node -v

            - name: Conocer versión de npm
              run: npm -v
              
              
              
